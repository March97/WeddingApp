<div class="text-center mt-3">
  <h2>Your places</h2>
</div>

<div class="container mt-3">
    <button type="submit" class="btn btn-primary" style="margin:10px" [routerLink]="['/places/create']">Add new place</button>

  <div class="row">
    <div *ngFor="let place of places" class="col-lg-2 col-md-3 col-sm-6" >
      <app-place-card [place]="place"></app-place-card>
    </div>
  </div>
</div>
